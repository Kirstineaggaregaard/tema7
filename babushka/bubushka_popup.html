<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        html {
            background-color: aliceblue;

        }

        .data_container {
            margin: 0 auto;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr;
        }

        nav {
            text-align: center;
            margin-bottom: 2rem;
        }

        .filter {
            background-color: white;
        }

        .valgt {
            background-color: red;
        }

        h1 {
            text-align: center;
            font-family: sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            color: darkblue;

        }

        h3 {
            text-align: center;
        }

        article {
            border: 2px solid navy;
            grid-template-columns: 1fr;
            text-align: center;
        }

        section {
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #f88;
            font-family: sans-serif;
            text-transform: uppercase;
            font-size: 1.2rem;
        }


        img {

            width: 30%;

        }

        a {
            text-decoration: none;
            color: navy;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        #popup {
            position: fixed;
            top: 0;
            height: 100%;
            width: 100vw;
            background: rgba(0, 0, 128, 0.77);
            margin: 0;
            display: none;
            overflow: scroll;

        }

        .indhold {
            width: 70vw;
            min-height: 50vh;
            background: #fff;
            margin: 4rem auto;
            padding: 10px;

        }

        .enkeltRet {
            border: none;
        }

        .enkeltRet img {
            width: 100%;
        }


        .luk {
            position: fixed;
            right: 0;
            font-size: 2rem;
            font-family: sans-serif;
            background: none;
            color: aliceblue;
            border: none;
        }

        @media only screen and (min-width: 600px) {

            .data_container {
                grid-template-columns: 1fr 1fr;
            }

        }

        @media only screen and (min-width: 1000px) {

            .data_container {
                grid-template-columns: 1fr 1fr 1fr;
            }
    </style>

</head>

<body>

    <h1> Babushka </h1>

    <nav>

        <button class="filter valgt" data-kategori="alle"> Alle </button>
        <button class="filter" data-kategori="forretter"> Forretter </button>
        <button class="filter" data-kategori="hovedretter"> Hovedretter </button>
        <button class="filter" data-kategori="desserter"> Desserter </button>
        <button class="filter" data-kategori="drikkevarer"> Drikkevarer </button>

    </nav>

    <div id="popup">
        <button class="luk">X</button>
        <section class="indhold">
            <article class="enkeltRet">
                <h2></h2>
                <img src="" alt="" class="billede">
                <p class="pris"></p>
                <p class="lang"> </p>
                <p class="op"> </p>
            </article>
        </section>

    </div>

    <h3 id="kategori"> Alle Retter </h3>
    <section class="data_container"></section>


    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="pris"></p>
            <p class="kort"></p>
        </article>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", getJson);

        let retter = [];
        const container = document.querySelector(".data_container");
        const retterTemplate = document.querySelector("template");
        let kategori = "alle";



        async function getJson() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json");
            console.log(jsonData)

            retter = await jsonData.json();
            visRetter();
            addEventListenersToButtons();
        }


        function visRetter() {

            container.innerHTML = "";

            retter.feed.entry.forEach(ret => {
                if (kategori == "alle" || kategori == ret.gsx$kategori.$t) {

                    let klon = retterTemplate.cloneNode(true).content;
                    klon.querySelector("h2").textContent = ret.gsx$navn.$t;
                    klon.querySelector("img").src = `imgs/small/${ret.gsx$billede.$t}-sm.jpg`;
                    klon.querySelector("img").alt = ret.gsx$billede.$t;
                    klon.querySelector(".pris").textContent = `${ret.gsx$pris.$t} kr`;
                    klon.querySelector(".kort").textContent = ret.gsx$kort.$t;

                    container.appendChild(klon);
                    container.lastElementChild.addEventListener("click", () => {
                        visSingle(ret)
                    });

                }
            })
        }

        function visSingle(ret) {
            document.querySelector("#popup").style.display = "block";
            document.querySelector("#popup .luk").addEventListener("click", lukSingle);

            document.querySelector(".enkeltRet h2").textContent = ret.gsx$navn.$t;
            document.querySelector(".enkeltRet .billede").src = `imgs/large/${ret.gsx$billede.$t}.jpg`;
            document.querySelector(".enkeltRet .billede").alt = ret.gsx$billede.$t;
            document.querySelector(".enkeltRet .pris").textContent = `${ret.gsx$pris.$t} kr`;
            document.querySelector(".enkeltRet .lang").textContent = ` Beskrivelse: ${ret.gsx$lang.$t}`;
            document.querySelector(".enkeltRet .op").textContent = `Oprindelse: ${ret.gsx$oprindelse.$t}`;

        }

        function lukSingle() {
            document.querySelector("#popup").style.display = "none";
        }

        function addEventListenersToButtons() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }

        function filtrering() {
            console.log(filtrering);
            kategori = this.dataset.kategori;

            document.querySelector("#kategori").textContent = this.textContent;
            document.querySelectorAll("button").forEach(knap => {
                knap.classList.remove("valgt")
            })

            this.classList.add("valgt");

            visRetter();
        }
    </script>
</body></html>
