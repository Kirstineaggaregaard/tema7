<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            background-color: green;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        .cirkel {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="firkant"></div>
    <div class="cirkel"></div>


    <script>
        document.querySelector(".firkant").textContent = "Grøn firkant";
        document.querySelector(".cirkel").textContent = "Rød cirkel";
    </script>
</body></html>
