<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            background-color: green;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        .cirkel {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="firkant"></div>
    <div class="cirkel"></div>


    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("start");

            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            document.querySelector(".firkant").innerHTML = "<img src='http://mabe-kea.dk/E19/pics/frog.png'/>";

            document.querySelector(".cirkel").innerHTML = "<img src='http://mabe-kea.dk/E19/pics/pig.png'/>";

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                console.log("flyt");

                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;

                firkant.style.backgroundColor = "purple";

            }

            function stop() {
                console.log("stop");
                firkant.removeEventListener("click", flyt);

                cirkel.style.backgroundColor = "lavender";

            }


        }
    </script>
</body></html>
