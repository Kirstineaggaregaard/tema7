<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>

    <article id="liste">

    </article>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        const dyrene = [{
                "navn": "Gris,",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "fra svinefarmen"
            },
            {
                "navn": "Frø,",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": " fra vandhullet"
            },
            {
                "navn": "Ræv,",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "fra skoven"
            },
            {
                "navn": "Sild,",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.png",
                "levested": "fra havet"
            },
            {
                "navn": "Krokodille,",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png",
                "levested": "fra floden"
            }

        ];

        function start() {
            console.log("DOMloaded");

            const listevisning = document.querySelector("#liste");

            dyrene.forEach(dyr => {
                listevisning.innerHTML += `<p> ${dyr.navn} ${dyr.type} ${dyr.levested} </p>`
            })

        }
    </script>
</body></html>
